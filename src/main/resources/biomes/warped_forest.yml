name: "Warped Forest"
description: "Eerie blue forests with warped wood and endermen wandering"
material: WARPED_STEM # This is for the GUI
biomes:
  - warped_forest

loot:
  COMMON:
    - material: WARPED_STEM
      min_amount: 8
      max_amount: 16
      chance: 75
      display_name: "&f&lWarped Wood"
      lore:
        - "&7Twisted blue wood from the"
        - "&7strange warped fungi."
    
    - material: WARPED_FUNGUS
      min_amount: 4
      max_amount: 8
      chance: 70
      display_name: "&f&lWarped Spores"
      lore:
        - "&7Fungal growths that emit"
        - "&7an otherworldly blue glow."
    
    - material: WARPED_WART_BLOCK
      min_amount: 6
      max_amount: 12
      chance: 65
      display_name: "&f&lWarped Wart"
      lore:
        - "&7Dense blocks of warped"
        - "&7nether wart fungus."

  RARE:
    - material: ENDER_PEARL
      min_amount: 2
      max_amount: 4
      chance: 45
      display_name: "&9&lEnderman's Pearl"
      lore:
        - "&7Teleportation pearls dropped"
        - "&7by warped forest endermen."
    
    - material: WARPED_ROOTS
      min_amount: 6
      max_amount: 12
      chance: 50
      display_name: "&9&lWarped Roots"
      lore:
        - "&7Twisted roots that glow with"
        - "&7an eerie blue light."
    
    - material: CHORUS_FRUIT
      min_amount: 3
      max_amount: 6
      chance: 40
      display_name: "&9&lWarped Chorus Fruit"
      lore:
        - "&7Strange fruit that phases"
        - "&7between dimensions."

  EPIC:
    - material: ENDER_EYE
      min_amount: 1
      max_amount: 3
      chance: 20
      display_name: "&5&lEye of the Warped"
      lore:
        - "&7An eye that sees across"
        - "&7the warped dimensions."
    
    - material: WARPED_SIGN
      min_amount: 2
      max_amount: 4
      chance: 15
      display_name: "&5&lWarped Waymarker"
      lore:
        - "&7Signs that guide travelers"
        - "&7through the warped paths."
    
    - material: ENCHANTED_BOOK
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lTome of Dimensional Magic"
      lore:
        - "&7Ancient knowledge of"
        - "&7interdimensional travel."
      enchantments:
        - enchant: RANDOM
          min_level: 3
          max_level: 4

  LEGENDARY:
    - material: ELYTRA
      min_amount: 1
      max_amount: 1
      chance: 6
      display_name: "&6&lWings of the Void Walker"
      lore:
        - "&7Wings that allow flight through"
        - "&7the warped dimensions."
      enchantments:
        - enchant: UNBREAKING
          level: 3
        - enchant: MENDING
          level: 1
    
    - material: SHULKER_BOX
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lWarped Storage Box"
      lore:
        - "&7A box that exists partially"
        - "&7outside normal space."
    
    - material: ENDER_CHEST
      min_amount: 1
      max_amount: 1
      chance: 5
      display_name: "&6&lDimensional Vault"
      lore:
        - "&7A chest that connects to"
        - "&7the void between worlds."

  MYTHIC:
    - material: NETHERITE_CHESTPLATE
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lVoid Walker's Armor"
      lore:
        - "&7Armor worn by those who walk"
        - "&7between the warped dimensions."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: PROTECTION
          level: 4
        - enchant: FIRE_PROTECTION
          level: 4
        - enchant: UNBREAKING
          level: 3
        - enchant: MENDING
          level: 1
    
    - material: END_CRYSTAL
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lCrystal of Warped Reality"
      lore:
        - "&7A crystal that bends reality"
        - "&7within the warped forest."
        - ""
        - "&c⚡ MYTHIC TREASURE"