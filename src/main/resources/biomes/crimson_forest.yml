name: "Crimson Forest"
description: "Twisted fungal forests with crimson wood and hostile piglins"
material: CRIMSON_STEM # This is for the GUI
biomes:
  - crimson_forest

loot:
  COMMON:
    - material: CRIMSON_STEM
      min_amount: 8
      max_amount: 16
      chance: 75
      display_name: "&f&lCrimson Wood"
      lore:
        - "&7Dark red wood from the"
        - "&7twisted crimson fungi."
    
    - material: CRIMSON_FUNGUS
      min_amount: 4
      max_amount: 8
      chance: 70
      display_name: "&f&lCrimson Spores"
      lore:
        - "&7Fungal growths that spread"
        - "&7the crimson corruption."
    
    - material: NETHER_WART_BLOCK
      min_amount: 6
      max_amount: 12
      chance: 65
      display_name: "&f&lCrimson Wart"
      lore:
        - "&7Dense blocks of crimson"
        - "&7nether wart fungus."

  RARE:
    - material: GOLD_NUGGET
      min_amount: 8
      max_amount: 16
      chance: 50
      display_name: "&9&lPiglin Gold"
      lore:
        - "&7Gold treasured by the"
        - "&7piglins of the forest."
    
    - material: CRIMSON_ROOTS
      min_amount: 6
      max_amount: 12
      chance: 45
      display_name: "&9&lCrimson Roots"
      lore:
        - "&7Twisted roots that spread"
        - "&7through the forest floor."
    
    - material: PORKCHOP
      min_amount: 4
      max_amount: 8
      chance: 40
      display_name: "&9&lPiglin Meat"
      lore:
        - "&7Fresh meat from the"
        - "&7piglins of the forest."

  EPIC:
    - material: GOLDEN_SWORD
      min_amount: 1
      max_amount: 1
      chance: 20
      display_name: "&5&lPiglin Warlord Blade"
      lore:
        - "&7A golden sword wielded by"
        - "&7crimson forest piglin chiefs."
      enchantments:
        - enchant: SHARPNESS
          level: 3
        - enchant: LOOTING
          level: 2
    
    - material: GOLD_INGOT
      min_amount: 4
      max_amount: 8
      chance: 25
      display_name: "&5&lCrimson Gold"
      lore:
        - "&7Pure gold refined by the"
        - "&7piglins of the forest."
    
    - material: CROSSBOW
      min_amount: 1
      max_amount: 1
      chance: 15
      display_name: "&5&lPiglin Hunter's Crossbow"
      lore:
        - "&7A crossbow used by piglin"
        - "&7hunters in the crimson woods."
      enchantments:
        - enchant: QUICK_CHARGE
          level: 2
        - enchant: PIERCING
          level: 1

  LEGENDARY:
    - material: NETHERITE_HELMET
      min_amount: 1
      max_amount: 1
      chance: 8
      display_name: "&6&lCrimson Warlord Crown"
      lore:
        - "&7The crown of the crimson"
        - "&7forest piglin warlord."
      enchantments:
        - enchant: PROTECTION
          level: 4
        - enchant: FIRE_PROTECTION
          level: 4
        - enchant: UNBREAKING
          level: 3
    
    - material: GOLDEN_APPLE
      min_amount: 2
      max_amount: 4
      chance: 6
      display_name: "&6&lCrimson Golden Fruit"
      lore:
        - "&7Golden apples cultivated in"
        - "&7the crimson forest's depths."
    
    - material: RESPAWN_ANCHOR
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lCrimson Respawn Anchor"
      lore:
        - "&7An anchor charged with the"
        - "&7power of the crimson realm."

  MYTHIC:
    - material: NETHERITE_AXE
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lCrimson Reaper"
      lore:
        - "&7The legendary axe of the"
        - "&7crimson forest's ancient ruler."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: SHARPNESS
          level: 5
        - enchant: EFFICIENCY
          level: 5
        - enchant: FORTUNE
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: PIGLIN_BANNER_PATTERN
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lBanner of the Crimson King"
      lore:
        - "&7The royal banner of the"
        - "&7crimson forest's piglin empire."
        - ""
        - "&c⚡ MYTHIC TREASURE"