# Forest Biome Treasure Loot Tables
name: "Forest"
description: "Dense woodlands filled with natural treasures"
material: OAK_LOG # This is for the GUI
biomes:
  - forest
  - birch_forest
  - dark_forest
  - flower_forest
  - old_growth_birch_forest
  - old_growth_pine_taiga
  - old_growth_spruce_taiga

loot:
  COMMON:
    - material: OAK_LOG
      min_amount: 4
      max_amount: 12
      chance: 85
      display_name: "&6&lAncient Oak Log"
      lore:
        - "&7Wood from the oldest trees"
        - "&7in the enchanted forest."
    
    - material: APPLE
      min_amount: 2
      max_amount: 6
      chance: 70
      display_name: "&c&lForest Apple"
      lore:
        - "&7A crisp apple picked from"
        - "&7the highest branches."
    
    - material: MUSHROOM_STEW
      min_amount: 1
      max_amount: 3
      chance: 60
      display_name: "&8&lWildwood Stew"
      lore:
        - "&7A hearty stew made from"
        - "&7forest mushrooms."
        - ""
        - "&6Restores 6 hunger"
      custom_effects:
        - effect: SATURATION
          duration: 600
          amplifier: 0

    # Example ExecutableItem - Forest Wand
    - executable_id: FOREST_WAND
      min_amount: 1
      max_amount: 1
      chance: 15
      display_name: "&a&lNature's Wand"
      lore:
        - "&7A mystical wand from the forest"

  RARE:
    - material: EMERALD
      min_amount: 2
      max_amount: 5
      chance: 75
      display_name: "&a&lForest Emerald"
      lore:
        - "&7Emeralds hidden in the"
        - "&7roots of ancient trees."
    
    - material: BOW
      min_amount: 1
      max_amount: 1
      chance: 55
      display_name: "&6&lHunter's Bow"
      lore:
        - "&7A masterfully crafted bow"
        - "&7used by forest rangers."
        - ""
        - "&aPower III"
        - "&aInfinity I"
      enchantments:
        - enchant: POWER
          level: 3
        - enchant: INFINITY
          level: 1
        - enchant: UNBREAKING
          level: 2
    
    - material: LEATHER_BOOTS
      min_amount: 1
      max_amount: 1
      chance: 45
      display_name: "&8&lTracker's Boots"
      lore:
        - "&7Silent boots worn by expert"
        - "&7forest trackers and scouts."
        - ""
        - "&aFeather Falling II"
        - "&aDepth Strider I"
      enchantments:
        - enchant: FEATHER_FALLING
          level: 2
        - enchant: DEPTH_STRIDER
          level: 1
      attributes:
        - attribute: GENERIC_MOVEMENT_SPEED
          value: 0.05
          operation: ADD_NUMBER
          slot: FEET

    - material: DARK_OAK_LOG
      min_amount: 2
      max_amount: 8
      chance: 80
    
    - material: GOLDEN_APPLE
      min_amount: 1
      max_amount: 3
      chance: 60
    
    # Example MMOItem - Long Sword
    - mmo_type: SWORD
      mmo_id: LONG_SWORD
      min_amount: 1
      max_amount: 1
      chance: 25
    
    # Example ExecutableItem - Nature Bow
    - executable_id: NATURE_BOW
      min_amount: 1
      max_amount: 1
      chance: 20

