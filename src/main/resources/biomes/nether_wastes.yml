name: "Nether Wastes"
description: "The classic barren wastelands of the nether with ghasts and zombie piglins"
material: NETHERRACK # This is for the GUI
biomes:
  - nether_wastes

loot:
  COMMON:
    - material: NETHERRACK
      min_amount: 16
      max_amount: 32
      chance: 75
      display_name: "&f&lWasteland Stone"
      lore:
        - "&7Burning rock from the barren"
        - "&7wastes of the nether."
    
    - material: SOUL_SAND
      min_amount: 8
      max_amount: 16
      chance: 60
      display_name: "&f&lSouls of the Damned"
      lore:
        - "&7Sand infused with trapped"
        - "&7souls from ancient battles."
    
    - material: NETHER_WART
      min_amount: 4
      max_amount: 8
      chance: 55
      display_name: "&f&lWasteland Fungus"
      lore:
        - "&7Twisted fungi that grows in"
        - "&7the desolate nether wastes."

  RARE:
    - material: BLAZE_ROD
      min_amount: 2
      max_amount: 4
      chance: 35
      display_name: "&9&lBlaze Core"
      lore:
        - "&7The burning essence of"
        - "&7fortress fire elementals."
    
    - material: GHAST_TEAR
      min_amount: 1
      max_amount: 3
      chance: 25
      display_name: "&9&lGhast's Lamentation"
      lore:
        - "&7Tears of the floating"
        - "&7phantoms of the wastes."
    
    - material: MAGMA_CREAM
      min_amount: 3
      max_amount: 6
      chance: 40
      display_name: "&9&lMolten Essence"
      lore:
        - "&7Fiery cream that burns with"
        - "&7the heat of lava lakes."

  EPIC:
    - material: WITHER_SKELETON_SKULL
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lFortress Guardian Skull"
      lore:
        - "&7The skull of an ancient"
        - "&7nether fortress guardian."
    
    - material: FIRE_CHARGE
      min_amount: 8
      max_amount: 16
      chance: 15
      display_name: "&5&lWasteland Hellfire"
      lore:
        - "&7Concentrated balls of flame"
        - "&7from the burning wastes."
    
    - material: GOLDEN_SWORD
      min_amount: 1
      max_amount: 1
      chance: 10
      display_name: "&5&lDemon Slayer"
      lore:
        - "&7A blade forged to battle"
        - "&7the demons of the wastes."
      enchantments:
        - enchant: SMITE
          level: 4
        - enchant: FIRE_ASPECT
          level: 2

  LEGENDARY:
    - material: NETHER_STAR
      min_amount: 1
      max_amount: 1
      chance: 5
      display_name: "&6&lStar of Desolation"
      lore:
        - "&7A star born from the heart"
        - "&7of the nether wastes."
    
    - material: ELYTRA
      min_amount: 1
      max_amount: 1
      chance: 3
      display_name: "&6&lWings of the Fallen Angel"
      lore:
        - "&7Wings that once belonged to"
        - "&7a warrior who fell in battle."
    
    - material: NETHERITE_SCRAP
      min_amount: 2
      max_amount: 4
      chance: 6
      display_name: "&6&lAncient Debris"
      lore:
        - "&7Remnants of the first nether"
        - "&7civilization's great structures."

  MYTHIC:
    - material: NETHERITE_SWORD
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lBlade of the Wasteland King"
      lore:
        - "&7The legendary sword of the ruler"
        - "&7of the desolate nether wastes."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: SHARPNESS
          level: 5
        - enchant: FIRE_ASPECT
          level: 2
        - enchant: LOOTING
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: BEACON
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lBeacon of Eternal Desolation"
      lore:
        - "&7A beacon that burns with the"
        - "&7endless fires of the wastes."
        - ""
        - "&c⚡ MYTHIC TREASURE"