name: "Windswept"
description: "High altitude peaks with alpine treasures and rare minerals"
material: STONE_PICKAXE # This is for the GUI
biomes:
  - windswept_hills
  - windswept_forest
  - windswept_gravelly_hills
  - windswept_savanna
  - stony_peaks
  - jagged_peaks
  - frozen_peaks

loot:
  COMMON:
    - material: STONE
      min_amount: 8
      max_amount: 16
      chance: 70
      display_name: "&f&lMountain Stone"
      lore:
        - "&7Sturdy stone from the peaks"
        - "&7of the highest mountains."
    
    - material: COBBLESTONE
      min_amount: 4
      max_amount: 12
      chance: 50
      display_name: "&f&lWeathered Cobble"
      lore:
        - "&7Stone worn by mountain winds"
        - "&7and harsh weather."
    
    - material: COAL
      min_amount: 2
      max_amount: 6
      chance: 45
      display_name: "&f&lMountain Coal"
      lore:
        - "&7Coal deposits found in"
        - "&7mountain cave systems."

  RARE:
    - material: IRON_INGOT
      min_amount: 2
      max_amount: 5
      chance: 40
      display_name: "&9&lAlpine Iron"
      lore:
        - "&7Pure iron extracted from"
        - "&7high-altitude ore veins."
    
    - material: GOLD_INGOT
      min_amount: 1
      max_amount: 3
      chance: 25
      display_name: "&9&lMountain Gold"
      lore:
        - "&7Golden veins hidden deep"
        - "&7within mountain cores."
    
    - material: LEATHER_BOOTS
      min_amount: 1
      max_amount: 1
      chance: 20
      display_name: "&9&lMountaineer's Boots"
      lore:
        - "&7Sturdy boots for climbing"
        - "&7treacherous mountain paths."
      enchantments:
        - enchant: PROTECTION
          level: 2
        - enchant: FEATHER_FALLING
          level: 3

  EPIC:
    - material: DIAMOND
      min_amount: 1
      max_amount: 2
      chance: 15
      display_name: "&5&lPeak Diamond"
      lore:
        - "&7Rare diamonds formed under"
        - "&7extreme mountain pressure."
    
    - material: IRON_PICKAXE
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lMountain Breaker"
      lore:
        - "&7A pickaxe forged for"
        - "&7breaking mountain stone."
      enchantments:
        - enchant: EFFICIENCY
          level: 4
        - enchant: UNBREAKING
          level: 3
    
    - material: EMERALD
      min_amount: 1
      max_amount: 1
      chance: 8
      display_name: "&5&lAlpine Emerald"
      lore:
        - "&7A precious emerald found"
        - "&7only in the highest peaks."

  LEGENDARY:
    - material: NETHERITE_SCRAP
      min_amount: 1
      max_amount: 2
      chance: 5
      display_name: "&6&lAncient Mountain Scrap"
      lore:
        - "&7Mysterious metal fragments"
        - "&7buried deep in mountain cores."
    
    - material: DIAMOND_PICKAXE
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lPeak Crusher"
      lore:
        - "&7The ultimate mountain"
        - "&7excavation tool."
      enchantments:
        - enchant: EFFICIENCY
          level: 5
        - enchant: FORTUNE
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: TOTEM_OF_UNDYING
      min_amount: 1
      max_amount: 1
      chance: 2
      display_name: "&6&lMountain Guardian"
      lore:
        - "&7A totem blessed by the"
        - "&7ancient mountain spirits."

  MYTHIC:
    - material: NETHERITE_INGOT
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lMythic Mountain Core"
      lore:
        - "&7The heart of the mountain"
        - "&7condensed into pure metal."
        - ""
        - "&c⚡ MYTHIC TREASURE"
    
    - material: BEACON
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lPeak's Beacon"
      lore:
        - "&7A beacon that once guided"
        - "&7lost climbers to safety."
        - ""
        - "&c⚡ MYTHIC TREASURE"