name: "Swamp"
description: "Mysterious wetlands filled with mystical bog artifacts and dark treasures"

loot:
  COMMON:
    - material: LILY_PAD
      min_amount: 3
      max_amount: 8
      chance: 60
      display_name: "&f&lBog Lily Pad"
      lore:
        - "&7Ancient lily pads that have"
        - "&7grown in the mystical swamp."
    
    - material: VINE
      min_amount: 4
      max_amount: 10
      chance: 55
      display_name: "&f&lSwamp Vine"
      lore:
        - "&7Twisted vines from the"
        - "&7depths of the swampland."
    
    - material: SLIME_BALL
      min_amount: 2
      max_amount: 6
      chance: 45
      display_name: "&f&lBog Slime"
      lore:
        - "&7Sticky residue from swamp"
        - "&7creatures that dwell below."

  RARE:
    - material: WITCH_SPAWN_EGG
      min_amount: 1
      max_amount: 1
      chance: 30
      display_name: "&9&lWitch's Essence"
      lore:
        - "&7The mystical essence of"
        - "&7swamp witches and their craft."
    
    - material: BREWING_STAND
      min_amount: 1
      max_amount: 1
      chance: 25
      display_name: "&9&lBog Brewing Stand"
      lore:
        - "&7An ancient brewing apparatus"
        - "&7used by swamp alchemists."
    
    - material: POISONOUS_POTATO
      min_amount: 2
      max_amount: 5
      chance: 35
      display_name: "&9&lToxic Bog Potato"
      lore:
        - "&7A potato tainted by the"
        - "&7dark magic of the swamp."

  EPIC:
    - material: ENDER_PEARL
      min_amount: 1
      max_amount: 3
      chance: 18
      display_name: "&5&lSwamp Portal Orb"
      lore:
        - "&7A pearl that can pierce"
        - "&7through swamp mists and fog."
    
    - material: CAULDRON
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lWitch's Cauldron"
      lore:
        - "&7A mystical cauldron used"
        - "&7for brewing powerful potions."
    
    - material: GHAST_TEAR
      min_amount: 1
      max_amount: 2
      chance: 8
      display_name: "&5&lBog Spirit Tear"
      lore:
        - "&7Tears shed by the ancient"
        - "&7spirits of the swampland."

  LEGENDARY:
    - material: TOTEM_OF_UNDYING
      min_amount: 1
      max_amount: 1
      chance: 6
      display_name: "&6&lSwamp Shaman's Totem"
      lore:
        - "&7A powerful totem carved by"
        - "&7the ancient swamp shamans."
    
    - material: TRIDENT
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lBog Lord's Trident"
      lore:
        - "&7The weapon of the legendary"
        - "&7ruler of the swamp depths."
      enchantments:
        - enchant: LOYALTY
          level: 3
        - enchant: CHANNELING
          level: 1
    
    - material: DRAGON_BREATH
      min_amount: 1
      max_amount: 3
      chance: 3
      display_name: "&6&lSwamp Dragon's Breath"
      lore:
        - "&7Bottled breath from the"
        - "&7ancient swamp dragon."

  MYTHIC:
    - material: NETHER_STAR
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lSwamp's Dark Star"
      lore:
        - "&7A star born from the darkest"
        - "&7magic of the ancient swamp."
        - ""
        - "&c⚡ MYTHIC TREASURE"
    
    - material: HEART_OF_THE_SEA
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lHeart of the Bog"
      lore:
        - "&7The mystical heart that beats"
        - "&7at the center of all swamps."
        - ""
        - "&c⚡ MYTHIC TREASURE"