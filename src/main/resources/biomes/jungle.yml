name: "Jungle"
description: "Dense tropical rainforest with ancient artifacts and exotic treasures"

loot:
  COMMON:
    - material: JUNGLE_LOG
      min_amount: 6
      max_amount: 12
      chance: 65
      display_name: "&f&lAncient Jungle Wood"
      lore:
        - "&7Hardwood from the oldest"
        - "&7trees in the rainforest."
    
    - material: COCOA_BEANS
      min_amount: 4
      max_amount: 8
      chance: 50
      display_name: "&f&lWild Cocoa Beans"
      lore:
        - "&7Natural cocoa beans that"
        - "&7grow wild in the jungle."
    
    - material: MELON_SLICE
      min_amount: 3
      max_amount: 7
      chance: 45
      display_name: "&f&lJungle Melon"
      lore:
        - "&7Sweet tropical fruit from"
        - "&7the heart of the jungle."

  RARE:
    - material: BAMBOO
      min_amount: 8
      max_amount: 16
      chance: 40
      display_name: "&9&lSacred Bamboo"
      lore:
        - "&7Bamboo blessed by the"
        - "&7ancient jungle spirits."
    
    - material: PARROT_SPAWN_EGG
      min_amount: 1
      max_amount: 2
      chance: 25
      display_name: "&9&lTropical Parrot Essence"
      lore:
        - "&7The essence of colorful"
        - "&7jungle parrots."
    
    - material: LEATHER_HELMET
      min_amount: 1
      max_amount: 1
      chance: 30
      display_name: "&9&lExplorer's Hat"
      lore:
        - "&7A sturdy hat worn by"
        - "&7jungle explorers."
      enchantments:
        - enchant: PROTECTION
          level: 2
        - enchant: RESPIRATION
          level: 1

  EPIC:
    - material: GOLDEN_APPLE
      min_amount: 1
      max_amount: 2
      chance: 15
      display_name: "&5&lJungle's Golden Fruit"
      lore:
        - "&7A mystical fruit that grew"
        - "&7in the temple gardens."
    
    - material: EMERALD
      min_amount: 2
      max_amount: 4
      chance: 12
      display_name: "&5&lTemple Emerald"
      lore:
        - "&7Precious emeralds from"
        - "&7ancient jungle temples."
    
    - material: ENCHANTED_BOOK
      min_amount: 1
      max_amount: 1
      chance: 10
      display_name: "&5&lJungle Codex"
      lore:
        - "&7Ancient knowledge inscribed"
        - "&7by jungle civilizations."
      enchantments:
        - enchant: RANDOM
          min_level: 2
          max_level: 4

  LEGENDARY:
    - material: DIAMOND_SWORD
      min_amount: 1
      max_amount: 1
      chance: 6
      display_name: "&6&lJaguar's Fang"
      lore:
        - "&7A blade as sharp as the"
        - "&7fangs of jungle predators."
      enchantments:
        - enchant: SHARPNESS
          level: 4
        - enchant: LOOTING
          level: 2
    
    - material: MUSIC_DISC_PIGSTEP
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lJungle Rhythm"
      lore:
        - "&7Ancient music that echoes"
        - "&7through the temple ruins."
    
    - material: BEACON
      min_amount: 1
      max_amount: 1
      chance: 2
      display_name: "&6&lTemple Beacon"
      lore:
        - "&7A beacon that once guided"
        - "&7lost explorers home."

  MYTHIC:
    - material: NETHERITE_SWORD
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lBlade of the Jungle King"
      lore:
        - "&7The legendary weapon of the"
        - "&7ancient jungle civilization."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: SHARPNESS
          level: 5
        - enchant: LOOTING
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: CONDUIT
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lHeart of the Rainforest"
      lore:
        - "&7The mystical core that gives"
        - "&7life to the entire jungle."
        - ""
        - "&c⚡ MYTHIC TREASURE"