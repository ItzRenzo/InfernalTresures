name: "Taiga"
description: "Cold northern forests with survival gear and winter treasures"

loot:
  COMMON:
    - material: SPRUCE_LOG
      min_amount: 6
      max_amount: 14
      chance: 70
      display_name: "&f&lFrosted Spruce Wood"
      lore:
        - "&7Hardy wood from trees that"
        - "&7survive the harsh winters."
    
    - material: SWEET_BERRIES
      min_amount: 4
      max_amount: 9
      chance: 55
      display_name: "&f&lWild Berries"
      lore:
        - "&7Sweet berries that grow"
        - "&7in the cold taiga climate."
    
    - material: LEATHER
      min_amount: 2
      max_amount: 6
      chance: 50
      display_name: "&f&lWinter Pelt"
      lore:
        - "&7Thick fur from animals"
        - "&7adapted to cold weather."

  RARE:
    - material: WOLF_SPAWN_EGG
      min_amount: 1
      max_amount: 1
      chance: 35
      display_name: "&9&lWolf Pack Essence"
      lore:
        - "&7The spirit of loyal wolves"
        - "&7that roam the taiga."
    
    - material: CAMPFIRE
      min_amount: 1
      max_amount: 2
      chance: 30
      display_name: "&9&lSurvivor's Campfire"
      lore:
        - "&7A campfire that provided"
        - "&7warmth to winter travelers."
    
    - material: LEATHER_CHESTPLATE
      min_amount: 1
      max_amount: 1
      chance: 25
      display_name: "&9&lFur-Lined Coat"
      lore:
        - "&7Warm clothing essential"
        - "&7for taiga survival."
      enchantments:
        - enchant: PROTECTION
          level: 2
        - enchant: THORNS
          level: 1

  EPIC:
    - material: BOW
      min_amount: 1
      max_amount: 1
      chance: 18
      display_name: "&5&lHunter's Longbow"
      lore:
        - "&7A masterfully crafted bow"
        - "&7used by taiga hunters."
      enchantments:
        - enchant: POWER
          level: 3
        - enchant: PUNCH
          level: 2
    
    - material: DIAMOND_AXE
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lWoodsman's Axe"
      lore:
        - "&7A legendary axe that can"
        - "&7fell the mightiest trees."
      enchantments:
        - enchant: EFFICIENCY
          level: 4
        - enchant: UNBREAKING
          level: 3
    
    - material: SNOWBALL
      min_amount: 16
      max_amount: 32
      chance: 15
      display_name: "&5&lEternal Snowballs"
      lore:
        - "&7Magical snowballs that"
        - "&7never melt or disappear."

  LEGENDARY:
    - material: ELYTRA
      min_amount: 1
      max_amount: 1
      chance: 5
      display_name: "&6&lWings of the North Wind"
      lore:
        - "&7Ancient wings that let you"
        - "&7soar over frozen landscapes."
    
    - material: ENCHANTED_GOLDEN_APPLE
      min_amount: 1
      max_amount: 1
      chance: 3
      display_name: "&6&lGolden Winter Apple"
      lore:
        - "&7A mystical apple that provides"
        - "&7warmth in the coldest winters."
    
    - material: DIAMOND_SWORD
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lFrostbite Blade"
      lore:
        - "&7A sword as cold as the"
        - "&7northern winds themselves."
      enchantments:
        - enchant: SHARPNESS
          level: 4
        - enchant: FIRE_ASPECT
          level: 2

  MYTHIC:
    - material: NETHERITE_AXE
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lAxe of the Winter King"
      lore:
        - "&7The legendary axe wielded"
        - "&7by the ruler of winter."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: EFFICIENCY
          level: 5
        - enchant: FORTUNE
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: ICE
      min_amount: 64
      max_amount: 64
      chance: 0.5
      display_name: "&c&lEternal Ice Block"
      lore:
        - "&7Ice that never melts, even"
        - "&7in the fires of the Nether."
        - ""
        - "&c⚡ MYTHIC TREASURE"