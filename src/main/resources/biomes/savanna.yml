name: "Savanna"
description: "Golden grasslands with tribal artifacts and wildlife treasures"

loot:
  COMMON:
    - material: ACACIA_LOG
      min_amount: 5
      max_amount: 12
      chance: 65
      display_name: "&f&lSavanna Acacia Wood"
      lore:
        - "&7Hardy wood from the iconic"
        - "&7acacia trees of the savanna."
    
    - material: TALL_GRASS
      min_amount: 8
      max_amount: 16
      chance: 60
      display_name: "&f&lGolden Grass"
      lore:
        - "&7Sun-bleached grass that"
        - "&7waves across the plains."
    
    - material: WHEAT_SEEDS
      min_amount: 6
      max_amount: 12
      chance: 50
      display_name: "&f&lWild Seeds"
      lore:
        - "&7Ancient seeds scattered"
        - "&7by the savanna winds."

  RARE:
    - material: HORSE_SPAWN_EGG
      min_amount: 1
      max_amount: 1
      chance: 30
      display_name: "&9&lWild Horse Essence"
      lore:
        - "&7The spirit of majestic horses"
        - "&7that roam the grasslands."
    
    - material: SADDLE
      min_amount: 1
      max_amount: 1
      chance: 25
      display_name: "&9&lTribal Saddle"
      lore:
        - "&7A finely crafted saddle"
        - "&7made by savanna nomads."
    
    - material: LEATHER_LEGGINGS
      min_amount: 1
      max_amount: 1
      chance: 35
      display_name: "&9&lNomad's Trousers"
      lore:
        - "&7Durable leather pants worn"
        - "&7by savanna travelers."
      enchantments:
        - enchant: PROTECTION
          level: 2
        - enchant: FIRE_PROTECTION
          level: 1

  EPIC:
    - material: GOLDEN_HORSE_ARMOR
      min_amount: 1
      max_amount: 1
      chance: 15
      display_name: "&5&lChief's Horse Armor"
      lore:
        - "&7Golden armor worn by the"
        - "&7steeds of tribal leaders."
    
    - material: CROSSBOW
      min_amount: 1
      max_amount: 1
      chance: 12
      display_name: "&5&lHunter's Crossbow"
      lore:
        - "&7A precision weapon used for"
        - "&7hunting savanna wildlife."
      enchantments:
        - enchant: PIERCING
          level: 2
        - enchant: QUICK_CHARGE
          level: 2
    
    - material: FIREWORK_ROCKET
      min_amount: 8
      max_amount: 16
      chance: 18
      display_name: "&5&lTribal Fireworks"
      lore:
        - "&7Ceremonial fireworks used"
        - "&7in savanna celebrations."

  LEGENDARY:
    - material: DIAMOND_HORSE_ARMOR
      min_amount: 1
      max_amount: 1
      chance: 6
      display_name: "&6&lKing's Royal Barding"
      lore:
        - "&7Legendary armor worn by the"
        - "&7mount of the savanna king."
    
    - material: TRIDENT
      min_amount: 1
      max_amount: 1
      chance: 4
      display_name: "&6&lChieftain's Spear"
      lore:
        - "&7The ceremonial weapon of"
        - "&7the greatest tribal leader."
      enchantments:
        - enchant: IMPALING
          level: 4
        - enchant: LOYALTY
          level: 3
    
    - material: ENCHANTED_GOLDEN_APPLE
      min_amount: 1
      max_amount: 1
      chance: 3
      display_name: "&6&lSun's Golden Fruit"
      lore:
        - "&7A mystical fruit blessed"
        - "&7by the eternal savanna sun."

  MYTHIC:
    - material: NETHERITE_HELMET
      min_amount: 1
      max_amount: 1
      chance: 1
      display_name: "&c&lCrown of the Endless Plain"
      lore:
        - "&7The legendary crown of the"
        - "&7ancient savanna empire."
        - ""
        - "&c⚡ MYTHIC TREASURE"
      enchantments:
        - enchant: PROTECTION
          level: 4
        - enchant: RESPIRATION
          level: 3
        - enchant: UNBREAKING
          level: 3
    
    - material: DRAGON_EGG
      min_amount: 1
      max_amount: 1
      chance: 0.5
      display_name: "&c&lEgg of the Sky Serpent"
      lore:
        - "&7The egg of the mythical dragon"
        - "&7that soared above the savanna."
        - ""
        - "&c⚡ MYTHIC TREASURE"